client.urgent           #44475A #FF5555 #F8F8F2 #FF5555   #FF5555
client.placeholder      #282A36 #282A36 #F8F8F2 #282A36   #282A36

# gaps

gaps inner 5
smart_gaps on

focus_follows_mouse no
hide_edge_borders smart

for_window [shell="xwayland"] title_format "%title [XWayland]"
