# common

set-option -g default-shell "/bin/fish"

set -g prefix C-b

set -g base-index 1
set -g set-clipboard on
set -g mouse on


# keybinds

bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5
 
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind -r m resize-pane -Z

# temux plugin manager
set -g @plugin 'tmux-plugins/tpm' # I - Install, U - Update, alt+u - Remove

# list of plugins
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin '27medkamal/tmux-session-wizard'

# theme
set -gF @theme-status-left '#[fg=#{@powerline-status-left-area-left-fg},bg=#{@powerline-status-left-area-left-bg},bold] #{@themepack-status-left-area-left-format} #[fg=#{@powerline-status-left-area-left-bg},bg=#{@powerline-status-left-area-middle-bg},nobold]#[fg=#{@powerline-status-left-area-middle-bg},bg=#{@powerline-status-left-area-right-bg}]#[fg=#{@powerline-status-left-area-right-bg},bg=#{@theme-status-bg},nobold]'
set -g @theme-status-right ''
set -g @themepack 'powerline/default/magenta'

# resurect & continuum
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# tmux package manager
run '~/.tmux/plugins/tpm/tpm'
